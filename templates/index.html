<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/bootstrap.bundle.js"></script>
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>PasswordManager</title>
</head>
<body>

<!--Навигационная панель-->
<div class="container-fluid d-flex flex-row justify-content-start align-items-center bg-light w-100 p-1">
    <button id="btnMenu" class="btn btn-outline-primary m-2">Меню</button>
    <button id="btnAddPass" class="btn btn-outline-primary m-2" data-bs-toggle="modal" data-bs-target="#addPasswords">
        Добавить
    </button>
    <button id="btnSettings" class="btn btn-outline-primary m-2" data-bs-toggle="modal" data-bs-target="#modalSettings">
        Настройки
    </button>
</div>
<!---->

<!--Wrapper-->
<div class="app-wrap container-fluid d-flex flex-row p-0 w-auto h-auto">
    <!--МЕНЮ-->
    <div class="menu d-flex flex-column menu-body-close" id="menu-body">
        <div class="container d-flex flex-column align-items-center justify-content-center text-center">
            <label for="categories" class="h4 w-100 mb-2">Поиск категории</label>
            <input type="text" id="categories" class="form-control w-100 mb-2 text-center" placeholder="Категория...">
        </div>
        <div class="container d-flex flex-column mt-1" id="categoriesRoot"></div>
    </div>
    <!---->

    <!--Окно паролей-->
    <div class="password-container container-fluid" id="tablePasswords">
        <div class="pc-header d-flex flex-row justify-content-between align-items-center">
            <h2 class="category-name" id="categoryName"></h2>
        </div>
        <div class="pc-search-area d-flex flex-column justify-content-center align-items-center">
            <label class="h4" for="searchPassInTable">Поиск пароля</label>
            <input class="form-control text-center w-50" id="searchPassInTable" type="text"
                   placeholder="Введите логин...">
        </div>
        <table class="table table-bordered table-hover">
            <thead class="">
            <tr class="text-center">
                <th>id</th>
                <th>Логин</th>
                <th>Пароль</th>
                <th>Почта</th>
                <th>Телефон</th>
                <th>Примечание</th>
                <th data-toggle="tooltip" data-placement="top" title="Обновление и удаление данных">*</th>
            </tr>
            </thead>
            <tbody class="" id="passwordRoot"></tbody>
        </table>
    </div>
    <!---->
</div>
<!---->

<!--Добавить пароль-->
<div class="modal fade" id="addPasswords" data-bs-backdrop="true" data-bs-keyboard="true" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPasswordsLabel">Добавить пароль</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="container text-center mt-3 mb-3">
                        <label for="category" class="mb-3">Название категории</label>
                        <input type="text" class="form-control" id="category">
                    </div>
                    <div class="container text-center mt-3 mb-3">
                        <label for="login" class="mb-3">Логин</label>
                        <input type="text" class="form-control" id="login">
                    </div>
                    <div class="container text-center mt-3 mb-3">
                        <label for="passwordInput" class="mb-3">Пароль</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <div class="container text-center mt-3 mb-3">
                        <label for="mail" class="mb-3">Mail</label>
                        <input type="text" class="form-control" id="mail">
                    </div>
                    <div class="container text-center mt-3 mb-3">
                        <label for="phone" class="mb-3">Телефон</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="container text-center mt-3 mb-3">
                        <label for="description" class="mb-3">Доп. информация</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="addPassBtn">Добавить</button>
            </div>
        </div>
    </div>
</div>
<!---->

<!--Настройки-->
<div class="modal fade" id="modalSettings" data-bs-backdrop="true" data-bs-keyboard="true" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Настройки</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-row">
                    <input class="form-check-input" id="autoCopy" type="checkbox">
                    <label class="form-check-label ms-3" for="autoCopy">Автоматически копировать пароль в буфер</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Не сохранять и закрыть</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>
<!---->

<!--Алерты-->
<div id="alertSuccessAdded" class="alert alert-success fade" role="alert">
    <div>Успешно добавлено!</div>
</div>
<div id="alertDeclineAdded" class="alert alert-danger fade" role="alert">
    <div>Произошла ошибка при добавлении</div>
</div>
<div id="alertSuccessUpdated" class="alert alert-success fade" role="alert">
    <div>Успешно обновлено!</div>
</div>
<div id="alertDeclineUpdated" class="alert alert-danger fade" role="alert">
    <div>Произошла ошибка при обновлении</div>
</div>
<div id="alertSuccessDeleted" class="alert alert-success fade" role="alert">
    <div>Успешно удалено!</div>
</div>
<div id="alertDeclineDeleted" class="alert alert-danger fade" role="alert">
    <div>Произошла ошибка при удалении</div>
</div>
<div id="alertSuccessChanged" class="alert alert-success fade" role="alert">
    <div>Настройки сохранены!</div>
</div>
<!---->

<script src="../static/js/jquery.js"></script>
<script src="../static/js/script.js"></script>
<script src="../static/js/animation.js"></script>
<script src="../static/js/validator.js"></script>
</body>
</html>
